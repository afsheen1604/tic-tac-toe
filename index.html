<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch">
        <label for="theme-switch" class="switch">
            <span class="slider"></span>
        </label>
        <span class="theme-label">Dark Mode</span>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Main Menu -->
        <div id="main-menu" class="screen active">
            <h1>Tic-Tac-Toe</h1>
            <div class="menu-buttons">
                <button id="single-player-btn" class="menu-btn">1 Player vs AI</button>
                <button id="two-player-btn" class="menu-btn">2 Players</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <h2 id="game-title">Tic-Tac-Toe</h2>
                <div class="game-info">
                    <span id="current-player">Player X's Turn</span>
                    <button id="reset-btn" class="reset-btn">Reset Game</button>
                </div>
            </div>

            <!-- Game Board -->
            <div id="game-board" class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <button id="back-to-menu" class="back-btn">Back to Menu</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen">
            <div class="game-over-content">
                <h2 id="game-result"></h2>
                <div class="game-over-buttons">
                    <button id="new-game-btn" class="menu-btn">New Game</button>
                    <button id="main-menu-btn" class="menu-btn secondary">Main Menu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confetti Container -->
    <div id="confetti-container"></div>

    <script src="script.js"></script>
</body>
</html>
