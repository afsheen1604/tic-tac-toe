<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div class="start-screen" id="start-screen">
        <div class="start-container">
            <h1>Tic Tac Toe</h1>
            <p>Choose your game mode</p>
            <div class="mode-buttons">
                <button class="mode-btn" onclick="startGame('single')">
                    <span>ü§ñ</span>
                    <div>1 Player</div>
                    <small>vs Computer</small>
                </button>
                <button class="mode-btn" onclick="startGame('multi')">
                    <span>üë•</span>
                    <div>2 Players</div>
                    <small>Local Play</small>
                </button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div class="game-container hide" id="game-container">
        <header>
            <h1>Tic Tac Toe</h1>
            <div class="player-turn">
                <span id="turn-indicator">Player X's Turn</span>
            </div>
        </header>
        
        <div class="game-board" id="game-board">
            <button class="box" data-index="0"></button>
            <button class="box" data-index="1"></button>
            <button class="box" data-index="2"></button>
            <button class="box" data-index="3"></button>
            <button class="box" data-index="4"></button>
            <button class="box" data-index="5"></button>
            <button class="box" data-index="6"></button>
            <button class="box" data-index="7"></button>
            <button class="box" data-index="8"></button>
        </div>
        
        <div class="controls">
            <button id="reset-btn">Reset Game</button>
            <button id="home-btn">Main Menu</button>
        </div>
    </div>
    
    <!-- Celebration Modal -->
    <div class="celebration-modal hide" id="celebration-modal">
        <div class="confetti"></div>
        <div class="modal-content">
            <div class="trophy">üèÜ</div>
            <h2 id="celebration-result">Congratulations!</h2>
            <p id="celebration-message">You won the game!</p>
            <button id="play-again-btn">Play Again</button>
            <button id="menu-btn">Main Menu</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
