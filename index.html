<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Tic Tac Toe</h1>
        
        <div class="game-info">
            <div class="current-player" id="currentPlayer">Player X's Turn</div>
        </div>

        <div class="game-status" id="gameStatus"></div>

        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" onclick="resetGame()">New Game</button>
        </div>
    </div>

    <div class="victory-popup" id="victoryPopup">
        <div class="victory-content">
            <div class="victory-animation">üéâ</div>
            <h2 class="victory-title" id="victoryTitle">Player X Wins!</h2>
            <p class="victory-message">Congratulations on your victory!</p>
            <div class="victory-buttons">
                <button class="btn btn-primary" onclick="playAgain()">Play Again</button>
                <button class="btn btn-secondary" onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>

    <div class="draw-popup" id="drawPopup">
        <div class="draw-content">
            <div class="draw-animation">ü§ù</div>
            <h2 class="draw-title">It's a Draw!</h2>
            <p class="draw-message">Well played by both players!</p>
            <div class="draw-buttons">
                <button class="btn btn-primary" onclick="playAgain()">Play Again</button>
                <button class="btn btn-secondary" onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
